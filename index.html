<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Production</title>

    <!-- Icônes -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png" />
    <link rel="apple-touch-icon" href="icon-192.png" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#00c853" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Modal édition -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Modifier journée</h3>

      <label>Date</label>
      <input id="editDate" type="text" />

      <label>Production</label>
      <input id="editProd" type="number" />

      <label>Rebus</label>
      <input id="editRebus" type="number" />

      <div class="modal-actions">
        <button class="edit" onclick="saveEdit()">Enregistrer</button>
        <button class="delete" onclick="closeModal()">Annuler</button>
      </div>
    </div>
  </div>

  <body>
    <div class="container">
      <input type="number" id="production" placeholder="Production du jour" />

      <button id="ajouterBtn" onclick="ajouterJour()">Ajouter journée</button>

      <div class="resultat" id="resultat"></div>

      <!-- Botões lado a lado: Historique e Réinitialiser -->
      <div class="button-group">
        <button onclick="toggleHistorique()">Historique</button>
        <button class="reset" onclick="resetData()">Réinitialiser</button>
      </div>

      <div id="dernierJour"></div>

      <div id="historique" style="display: none"></div>
    </div>

    <div class="version">v3.0.0</div>

    <script src="script.js"></script>
  </body>
</html>
